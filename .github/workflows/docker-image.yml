name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag djayzen/zookernel:$GITHUB_SHA
    - name: Tag the Docker image
      run: docker tag djayzen/zookernel:$GITHUB_SHA djayzen/zookernel:latest
    - name: Docker Push SHA
      run: docker push djayzen/zookernel:$GITHUB_SHA
    - name: Docker Push Latest
      run: docker push djayzen/zookernel
    - name: Start the test env
      run: docker-compose up -d
    - name: List available containers
      run: docker ps
